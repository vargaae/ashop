<div *ngIf="product.title" class="card">
    <img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top" alt="{{ product.title }}">
    <div class="card-body">
        <h2 class="card-title">{{ product.title }}</h2>
        <p class="card-text">{{ product.price | currency:'EUR': 'symbol' }} /kg</p>
      </div>

    <div *ngIf="showActions" class="card-footer">
        <div
          class="d-grid col mx-auto">

          <div class="row g-0">

            <div class="col-2">
              <button (click)="removeFromCart()" class="btn btn-secondary">-</button>
            </div>

            <div class="col text-center">
              {{ getQuantity() }} in cart
            </div>

            <div class="col-2">
              <button (click)="addToCart()" class="btn btn-secondary">+</button>
            </div>

          </div>

          <div class="row">
        <button
            *ngIf="getQuantity() === 0; else updateQuantity"
            (click)="addToCart()"
            class="btn btn-secondary"
            >
            Add to Cart
        </button>
        </div>

        <ng-template #updateQuantity>
          <div class="row g-0">
            <div class="col-2">
              <button class="btn btn-secondary btn-block">-</button>
            </div>
            <div class="col text-center">
              {{ getQuantity() }} in cart
            </div>
            <div class="col-2">
              <button class="btn btn-secondary btn-block">+</button>
            </div>
          </div>
        </ng-template>

</div>
