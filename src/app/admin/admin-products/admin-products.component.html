<div @fade class="mb-3"><p>TO MANAGE PRODUCTS FOR ADMINS:</p>

<p>
<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search...">

</div>
<div @fade>
<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
  >
  <data-table-column
    [property]="'imageUrl'"
  >
  <ng-template #dataTableCell let-item="item">
    <img [src]="item.imageUrl" style="width: 80px;">
  </ng-template>
  </data-table-column>

  <data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true"
  >
  <ng-template #dataTableCell let-item="item">
    {{ item.title }}
  </ng-template>
  </data-table-column>

  <data-table-column
    [property]="'price'"
    [header]="'Price'"
    [sortable]="true"
    [resizable]="true"
  >
    <ng-template #dataTableCell let-item="item">
      {{ item.price | currency:'EUR':'symbol' }}
    </ng-template>
  </data-table-column>

  <data-table-column
    [property]="'id'"
  >
    <ng-template #dataTableCell let-item="item">
      <a
        class="nav-link"
        [routerLink]="['/admin/products/', item.id]"
        >
        Edit
      </a>
    </ng-template>
  </data-table-column>

</data-table>
</div>
