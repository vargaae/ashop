<p>TO MANAGE PRODUCTS:</p>

<p>
<a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<p>
    <input 
        #query
        (keyup)="filter(query.value)" 
        type="text" 
        class="form-control"
        placeholder="Search...">
</p>

<table class="table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td><img [src]="p.imageUrl" class="card-img-top" style="width: 80px;"></td>
            <td>{{ p.title }}</td>
            <td>{{ p.price | currency:'USD':true  }}</td>
            <td>
                <a [routerLink]="['/admin/products/', p.key]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
