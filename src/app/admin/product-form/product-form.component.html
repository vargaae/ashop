<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div @slide class="mb-3">
        <label @fade for="title" class="form-label">Title</label>
        <input ngModel name="title" id="title" type="text" class="form-control">
    </div>
    <div @slide class="mb-3">
        <label @fade for="price" class="form-label">Price</label>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input ngModel name="price" id="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
    </div>
    <div @slide class="mb-3">
        <label @fade for="category" class="form-label">Category</label>
        <select ngModel name="category" id="category" class="form-select">
            <option selected value=""></option>
            <option 
                *ngFor="let c of categories$ | async" 
                [value]="c.key">
                {{ c.payload.val().name}}
            </option>

          </select>
    </div>

    <div @slide class="mb-3">
        <label @fade for="imageUrl" class="form-label">Image URL</label>
        <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
    </div>
    <button @fade class="btn btn-primary">Save</button>
</form>
