<div class="d-grid col mx-auto">

  <div class="row g-0 align-middle">

    <div class="col-2">
      <button mat-raised-button color="primary" (click)="removeFromCart()" class="btn btn-secondary">-</button>
    </div>

    <div class="col text-center">
      {{ shoppingCart.getShoppingCartItemQuantity(product) }} in cart
    </div>

    <div class="col-2">
      <button mat-raised-button color="primary" (click)="addToCart()" class="btn btn-secondary">+</button>
    </div>

  </div>
