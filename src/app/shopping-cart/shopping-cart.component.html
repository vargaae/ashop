<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
<div class="row col-10">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price (/kg)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          {{ item.title }}
        </td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart">
          </product-quantity>
        </td>
        <td class="text-right">{{ item.totalPrice | currency:'EUR':'symbol' }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'EUR':'symbol' }}</th>
      </tr>
    </tfoot>
  </table>
</div>

  <button
    (click)="clearCart()"
    class="btn btn-danger btn-sm">
    Clear Shopping Cart
  </button>

</ng-container>
